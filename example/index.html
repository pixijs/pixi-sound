<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>PIXI.sound Example</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="client.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="sound-list btn-group-vertical btn-block">
                <button class="btn btn-default" id="applause">applause</button>
                <button class="btn btn-default" id="bird">bird</button>
                <button class="btn btn-default" id="boing">boing</button>
                <button class="btn btn-default" id="mechanical">mechanical</button>
                <button class="btn btn-default" id="whistle">whistle</button>
            </div>
            <div class="sound-controls text-center">
                <div class="btn-group">
                    <button class="btn btn-primary" id="stop">
                        <span class="glyphicon glyphicon-stop"></span>
                    </button>
                    <button class="btn btn-primary off" id="paused">
                        <span class="glyphicon glyphicon-pause off"></span>
                        <span class="glyphicon glyphicon-play on"></span>
                    </button>
                    <button class="btn btn-primary off" id="muted">
                        <span class="glyphicon glyphicon-volume-up off"></span>
                        <span class="glyphicon glyphicon-volume-off on"></span>
                    </button>
                </div>
            </div>
            <div class="form-row">
                <strong>Global Volume: </strong>
                <input id="globalVolume" type="range" step="0.01" value="1" min="0" max="1" />
                <code class="code-block">PIXI.sound.context.volume = ${volume};</code>
            </div>
            <div class="form-row">
                <strong>Volume: </strong>
                <input id="volume" type="range" step="0.01" value="1" min="0" max="1" />
                <code class="code-block">PIXI.sound.volume('${name}', ${volume});</code>
            </div>
            <div class="form-row">
                <strong>Panning: </strong>
                <input id="panning" type="range" step="0.01" value="0" min="-1" max="1" />
                <code class="code-block">PIXI.sound.panning('${name}', ${panning});</code>
            </div>
            <div class="form-row">
                <strong>Block: </strong>
                <input id="block" type="checkbox" checked />
                <code class="code-block">PIXI.sound.find('${name}').block = ${block};</code>
            </div>
            <div class="form-row">
                <strong>Loop: </strong>
                <input id="loop" type="checkbox" />
                <code class="code-block">PIXI.sound.find('${name}').loop = ${loop};</code>
            </div>
        </div>
        <script>
            require('./client');
        </script>
    </body>
</html>
